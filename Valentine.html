<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "ğŸ’– ğŸ’• ğŸ’˜ ğŸ’— ğŸ’“";
      position: absolute;
      inset: 0;
      font-size: 40px;
      opacity: 0.18;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 20s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100%); }
      to   { transform: translateY(-100%); }
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
      width: 360px;
      max-width: 90%;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    .container {
      position: relative;
      width: 320px;
      height: 220px;
      margin: auto;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.06);
    }

    #yes {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow: 0 8px 20px rgba(255,65,108,0.5);
      margin-right: 20px;
    }

    #no {
      position: absolute;
      left: 120px;
      top: 120px;
      background: #f2f2f2;
      color: #333;
      transition: left 0.15s ease, top 0.15s ease;
    }

    img {
      width: 230px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Dr. Harshitha,<br>will you be my Valentine? ğŸ’˜</h1>

    <div class="container">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".container");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Thank you inthakannaa emcheppagalanuu ğŸ’–ğŸ¥°</h1>
        <p>This is pure love energy ğŸ˜</p>
        <img src="https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif">
      `;
    });
  </script>

</body>
</html>
